<div class="position-absolute top-50 start-50 translate-middle">
  <div id="logincard" class="card mx-auto" style="width: 20rem">
    <div class="card-body">
      <div class="text-center">
        <h4 class="card-title">Login Form</h4>
        <div>
          <label for="nicknameField" class="form-label">Nickname</label>
          <input id="nicknameField" type="text" class="form-control" [(ngModel)]="userNickname"/>
          <label for="passwordField" class="form-label">Password</label>
          <input id="passwordField" type="password" class="form-control" [(ngModel)]="userPassword"/><br/>
          <div class="text-center">
            <button id="loginbutton" (click)="verifyLogin()" class="btn btn-primary" width="20px">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
