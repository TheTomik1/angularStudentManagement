<div class="position-absolute top-50 start-50 translate-middle">
  <div id="deletecard" class="card mx-auto" style="width: 20rem">
    <div class="card-body">
      <div class="text-center">
        <h4 class="card-title">Delete student</h4>
          <div>
            <p class="card-text">To delete a student from the system, type their first name and last name below.</p>

            <form (ngSubmit)="findStudent()">
              <div class="form-group">
                <label for="firstnameinput">First name</label>
                <input [(ngModel)]="firstNameValue" name="firstnamefield" type="text" class="form-control" id="firstnameinput"/>

                <label for="lastnameinput">Last name</label>
                <input [(ngModel)]="lastNameValue" name="lastnamefield" type="text" class="form-control" id="lastnameinput"/>
                
                <label>I understand that this action cannot be undone</label>
                <select [(ngModel)]="confirmDelete" name="undone" class="form-control">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>

                <br>  
                <button type="submit" class="btn btn-danger">Delete</button>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
