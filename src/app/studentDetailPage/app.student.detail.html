<div class="position-absolute top-50 start-50 translate-middle">
<div id="studentInfoCard" class="card mx-auto" style="width: 30rem">
  <div class="card-body">
    <div class="text-center">
      <h4 class="card-title">Name</h4>
      <p class="card-text">Here you can see all the detailed information about this student.</p>
      <ul *ngFor="let information of getStudentInfo(getStudentId)">
        <li>{{ information }}</li>
      </ul>
    </div>
  </div>
</div>
