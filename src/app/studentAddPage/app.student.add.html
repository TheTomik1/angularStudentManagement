<div class="position-absolute top-50 start-50 translate-middle">
  <div id="studentAddCard" class="card mx-auto" style="width: 25rem">
    <div class="card-body">
      <div class="text-center">
        <h4 class="card-title">Add student</h4>
        <p class="card-text">Here you can add new student to the system.</p>

        <form (ngSubmit)="addStudent()">
          <div class="form-group">
            <label for="firstnameinput">First name</label>
            <input [(ngModel)]="firstNameValue" name="firstnamefield" type="text" class="form-control" id="firstnameinput" placeholder="Required"/>

            <label for="lastnameinput">Last name</label>
            <input [(ngModel)]="lastNameValue" name="lastnamefield" type="text" class="form-control" id="lastnameinput" placeholder="Required"/>

            <label>Class</label>
            <select [(ngModel)]="classValue" name="class" class="form-control">
              <option value="3.A">3.A</option>
              <option value="3.B">3.B</option>
              <option value="3.C">3.C</option>
            </select>

            <label for="birthdayinput">Birthday date</label>
            <input [(ngModel)]="birthdayValue" name="birthdayfield" type="date" class="form-control" id="birthdayinput"/>
            
            <label>Field</label>
            <select [(ngModel)]="fieldValue" name="field" class="form-control">
              <option value="Programming">Programming</option>
              <option value="Networking">Networking</option>
              <option value="Artifical Intelligence">Articiial Intelligence</option>
            </select>

            <label>Gender</label>
            <select [(ngModel)]="genderValue" name="gender" class="form-control">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>

            <label for="markinput">Avarage mark</label>
            <input [(ngModel)]="markValue" name="markinput" type="number" min="0" max="5" class="form-control" id="markinput"/>

            <label>Disabled</label>
            <select [(ngModel)]="disabledValue" name="disabled" class="form-control">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>

            <label for="rewardsinput">Rewards</label>
            <input [(ngModel)]="rewardsValue" name="birthdayfield" type="text" class="form-control" id="rewardsinput" placeholder="Comma is not allowed in this field."/>

            <br>
            <button type="submit" class="btn btn-success">Add new student</button>
          </div>
        </form>
      </div>
    </div>   
  </div>
</div>
