<div class="position-absolute top-50 start-50 translate-middle">
  <div id="logincard" class="card mx-auto" style="width: 20rem">
    <div class="card-body">
      <div class="text-center">
        <h4 class="card-title">Login Form</h4>
        <form (ngSubmit)="verifyLoginForm()">
        <div class="form-group">
          <label for="emailinput">Email Addresss</label>
          <input [(ngModel)]="userEmail" name="emailfield" type="email" class="form-control" id="emailinput" />

          <label for="passwordinput">Password</label>
          <input [(ngModel)]="userPassword" name="passwordfield" type="password" class="form-control" id="passwordinput"/>

          <br>
          <button type="submit" class="btn btn-success">Login</button>
        </div>
        </form>

      </div>
    </div>
  </div>
</div>
