<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">&nbsp;Student Management System</a>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <div class="navbar-nav">
        <a class="{{ handleLogOutPage }}" routerLink="/logout" routerLinkActive="active" loginPressed="true">Logout</a>
      </div>
    </ul>
  </div>
</nav>

<div class="position-absolute top-50 start-50 translate-middle">
  <div id="logincard" class="card mx-auto" style="width: 20rem">
    <div class="card-body">
      <div class="text-center">
        <h4 class="card-title">Login Form</h4>
        <div>
          <label for="emailField" class="form-label">Email Address</label>
          <input id="emailField" type="email" class="form-control" [(ngModel)]="userEmail" required/>
          <label for="passwordField" class="form-label">Password</label>
          <input id="passwordField" type="password" class="form-control" [(ngModel)]="userPassword"/><br/>
          <div class="text-center">
            <button id="loginbutton" (click)="verifyLoginForm()" class="btn btn-primary" width="20px"><a routerLink="/logout" routerLinkActive="active"></a>Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
