<div class="position-absolute top-50 start-50 translate-middle">
  <div id="logoutcard" class="card mx-auto" style="width: 20rem">
    <div class="card-body">
      <div class="text-center">
        <h4 class="card-title">Logout Form</h4>
        <div>
          <p class="card-text">Are you sure you want to log out?</p>
          <button id="loginbutton" class="btn btn-success me-1" width="20px" (click)="processLogOut(true)">Yes</button>
          <button id="loginbutton" class="btn btn-danger" width="20px" (click)="processLogOut(false)">No</button>
        </div>
      </div>
    </div>
  </div>
</div>
