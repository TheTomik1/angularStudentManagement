<div>
  <table id="studentTable" class="table table-light">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Class</th>
      <th scope="col">Study Field</th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.class }}</td>
      <td>{{ student.field }}</td>
      <td><a [routerLink]="['/viewstudentdetail']" [queryParams]="{ lastname: student.lastName }">Details</a></td>
    </tr>
  </tbody>
  </table>
</div>
