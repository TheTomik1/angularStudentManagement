<div id="studentTable">
  <table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Class</th>
      <th scope="col">Study Field</th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody class="table-light">
    <tr *ngFor="let student of allStudents">
      <td>{{ student["0"] }}</td>
      <td>{{ student["1"] }}</td>
      <td>{{ student["2"] }}</td>
      <td>{{ student["3"] }}</td>
      <td><a routerLink="/viewstudentdetail" routerLinkActive="active">Details</a></td>
    </tr>
  </tbody>
  </table>
</div>
