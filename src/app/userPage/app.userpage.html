<div class="position-absolute top-50 start-50 translate-middle">
  <div id="studentAddCard" class="card mx-auto" style="width: 40rem">
    <div class="card-body">
      <div class="text-center">
        <h4 class="card-title"> Welcome, {{ getUserNickname }} </h4>
        <div>
          <p class="card-text">Here you can manage your students with a powerful set of tools.</p>
          <div class="d-flex justify-content-center">
            <button class="btn btn-success m-1" width="20px" routerLink="/viewstudents" routerLinkActive="active">View</button>
            <button class="btn btn-primary m-1" width="20px" routerLink="/addstudent" routerLinkActive="active">Add</button>
            <button class="btn btn-primary m-1" width="20px" >Edit</button>
            <button class="btn btn-danger m-1" width="20px" routerLink="/deletestudent" routerLinkActive="active">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
