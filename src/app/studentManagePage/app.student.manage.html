<div class="position-absolute top-50 start-50 translate-middle">
  <div id="studentAddCard" class="card mx-auto" style="width: 30rem">
    <div class="card-body">
      <div class="text-center">
        <h4 class="card-title">Add student</h4>
        <p class="card-text">To add student to the system fill all the fields.</p>

          <label class="form-label">Class</label>
          <input type="text" class="form-control" placeholder="Required" [(ngModel)]="classValue">

          <label class="form-label">Birthday date</label>
          <input type="date" class="form-control">

          <label class="form-label">Gender</label>
          <input type="text" class="form-control" >

          <label class="form-label">Disabled</label>
          <input type="text" class="form-control"><br>
        </div>
      </div>

      <div class="float-end">
        <div class="text-center">
          <label class="form-label">Last name</label>
          <input type="text" class="form-control" placeholder="Required">

          <label class="form-label">Field</label>
          <input type="text" class="form-control" placeholder="Required">
          
          <label class="form-label">Percentage (GPA)</label>
          <input type="number" min="0" max="100" class="form-control">

          <label class="form-label">Rewards</label>
          <input type="text" placeholder="Split by slash." class="form-control"><br>
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-success m-1" width="20px" (click)="addStudent()">Add</button>
      </div>
  </div>
</div>
