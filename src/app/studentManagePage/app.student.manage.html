<div class="position-absolute top-50 start-50 translate-middle">
  <div id="managecard" class="card mx-auto" style="width: 30rem">
    <div class="card-body">
      <div class="text-center">
        <h4 class="card-title">Manage student</h4>
        <p class="card-text">To alter student information fill the necesseary forms and press the update button. To add a new student fill all the fields and press the add button.</p>
      </div>
      
      <div class="float-start">
        <div class="text-center">
          <label class="form-label">First name</label>
          <input type="text" class="form-control">

          <label class="form-label">Last name</label>
          <input type="text" class="form-control">

          <label class="form-label">Class</label>
          <input type="text" class="form-control">

          <label class="form-label">Age</label>
          <input type="number" class="form-control" min="0">

          <label class="form-label">Birthday date</label>
          <input type="date" class="form-control">
        </div>
      </div>
      <div class="float-end">
        <div class="text-center">
          <label class="form-label">Field</label>
          <input type="text" class="form-control">

          <label class="form-label">Gender</label>
          <input type="text" class="form-control">

          <label class="form-label">Percentage (GPA)</label>
          <input type="text" class="form-control">
          
          <label class="form-label">Disabled</label>
          <input type="text" class="form-control">

          <label class="form-label">Rewards</label>
          <input type="text" class="form-control"><br>
        </div>
      </div>
  </div>
</div>
