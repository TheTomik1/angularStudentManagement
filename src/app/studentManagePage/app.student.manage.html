<div class="position-absolute top-50 start-50 translate-middle">
  <div id="studentAddCard" class="card mx-auto" style="width: 30rem">
    <div class="card-body">
      <div class="text-center">
        <h4 class="card-title">Add student</h4>
        <p class="card-text">To add student to the system fill all the fields.</p>
      </div>
      
      <div class="float-start">
        <div class="text-center">
          <label class="form-label">First name</label>
          <input type="text" class="form-control" placeholder="Required" [(ngModel)]="firstNameValue">

          <label class="form-label">Class</label>
          <input type="text" class="form-control" placeholder="Required" [(ngModel)]="classValue">

          <label class="form-label">Birthday date</label>
          <input type="date" class="form-control" [(ngModel)]="birthdayValue">

          <label class="form-label">Gender</label>
          <input type="text" class="form-control" [(ngModel)]="genderValue">

          <label class="form-label">Disabled</label>
          <input type="text" class="form-control" [(ngModel)]="disabledValue"><br>
        </div>
      </div>

      <div class="float-end">
        <div class="text-center">
          <label class="form-label">Last name</label>
          <input type="text" class="form-control" placeholder="Required" [(ngModel)]="lastNameValue">

          <label class="form-label">Field</label>
          <input type="text" class="form-control" placeholder="Required" [(ngModel)]="fieldValue">
          
          <label class="form-label">Percentage (GPA)</label>
          <input type="number" min="0" max="100" class="form-control" [(ngModel)]="percentageValue">

          <label class="form-label">Rewards</label>
          <input type="text" placeholder="Split by slash." class="form-control" [(ngModel)]="rewardsValue"><br>
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-success m-1" width="20px" (click)="addStudent()">Add</button>
      </div>
  </div>
</div>

<label>
Multi-select
<input mbsc-input id="my-input" data-dropdown="true" data-tags="true" />
</label>
<select id="multiple-select" multiple>
<option value="1">Books</option>
<option value="2">Movies, Music & Games</option>
<option value="3">Electronics & Computers</option>
<option value="4">Home, Garden & Tools</option>
<option value="5">Health & Beauty</option>
<option value="6">Toys, Kids & Baby</option>
<option value="7">Clothing & Jewelry</option>
<option value="8">Sports & Outdoors</option>
</select>
